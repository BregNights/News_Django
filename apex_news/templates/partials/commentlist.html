{% load static %}
{% block content %}
<div class="mb-3">
    <div class="section-title mb-0">
        <h4 class="m-0 text-uppercase font-weight-bold">{{ qnt_comments }} Comments</h4>
    </div>
    <div class="bg-white border border-top-0 p-4">
        {% for comment in comments_list %}
        <div class="media mb-4">
            <img src="https://w7.pngwing.com/pngs/831/88/png-transparent-user-profile-computer-icons-user-interface-mystique-miscellaneous-user-interface-design-smile-thumbnail.png"
                alt="Image" class="img-fluid mr-3 mt-1" style="width: 45px;">
            <div class="media-body">
                <h6><a class="text-secondary font-weight-bold" href="">{{ comment.name }}</a> <small><i>{{ comment.created_at|date:'D d M Y'}}</i></small></h6>
                <p>{{ comment.text }}</p>
                <!-- <button class="btn btn-sm btn-outline-secondary">Reply</button> -->
            </div>
            {{ comment.news.id }}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
