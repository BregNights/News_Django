{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-7 px-0">
            <div class="owl-carousel main-carousel position-relative">
                {% for news in news_list %}
                    <div class="position-relative overflow-hidden" style="height: 500px;">
                        <img class="img-fluid h-100" src={{ news.image }} style="object-fit: cover;">
                        <div class="overlay">
                            <div class="mb-2">
                                <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                                    href="{% url 'category' news.category.id %}">{{ news.category }}</a>
                                <a class="text-white" href="">{{ news.created_at|date:"d M"}}</a>
                            </div>
                            <a class="h2 m-0 text-white text-uppercase font-weight-bold" href="{% url 'single' news.id %}">{{ news.subtittle }}</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-lg-5 px-0">
            <div class="row mx-0">
                {% for news in news_list %}
                <div class="col-md-6 px-0">
                    <div class="position-relative overflow-hidden" style="height: 250px;">
                        <img class="img-fluid w-100 h-100" src={{ news.image }} style="object-fit: cover;">
                        <div class="overlay">
                            <div class="mb-2">
                                <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                                    href="{% url 'category' news.category.id %}">{{ news.category }}</a>
                                <a class="text-white" href=""><small>{{ news.created_at|date:"D M Y"}}</small></a>
                            </div>
                            <a class="h6 m-0 text-white text-uppercase font-weight-semi-bold" href="{% url 'single' news.id %}">Lorem ipsum dolor sit amet elit...</a>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>
{% endblock %}
