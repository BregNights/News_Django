{% load static %}
{% block content %}

<div class="container-fluid pt-5 mb-3">
    <div class="container">
        <div class="section-title">
            <h4 class="m-0 text-uppercase font-weight-bold">Recentes</h4>
        </div>
        <div class="owl-carousel news-carousel carousel-item-4 position-relative">
            {% for news in news_list %}
                <div class="position-relative overflow-hidden" style="height: 300px;">
                    <img class="img-fluid h-100" src={{ news.image }} style="object-fit: cover;">
                    <div class="overlay">
                        <div class="mb-2">
                            <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                                href="{% url 'category' news.category.id %}">{{ news.category }}</a>
                            <a class="text-white" href=""><small>{{ news.created_at|date:"D"}}</small></a>
                        </div>
                        <a class="h6 m-0 text-white text-uppercase font-weight-semi-bold" href="{% url 'single' news.id %}">{{ news.tittle }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
